<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户引入图片</title>
</head>
<body>
    <h2>引入图片</h2>
    <form action="{% url 'book_guan:add_img' %}" method="post" enctype="multipart/form-data">
        名字：<input type="text" name="name"><br>
        编号：<input type="text" name="index"><br>
        文件：<input type="file" name="pic"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
