{% extends "layout.html" %}
{% block title %} 个人信息修改 {% endblock %}
{% block link %} 
	<a href="{%url 'book_guan:reader_info'%}"> 返回 </a>
{% endblock %}
{% block body %}
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="" method=post>
	  <dl>
	    <dt>用户名:</dt>
	    <dd><input type="text" name="username"  size=30 value={{user.username}}> </dd>

	    <dt>请输入新密码(不输入就是不修改):</dt>
	    <dd><input type="password" name="password" value={{user.password}} size=30> </dd>
	    <dt>学院:</dt>
	    <dd><input type="text" name="college" size=30 value={{user.user_file.user_college}}> </dd>
	    <dt>学号:</dt>
	    <dd><input type="text" name="number" size=30 value={{user.user_file.user_num_stu}}> </dd>
	    <dt>邮箱:</dt>
	    <dd><input type="text" name="email" size=30 value={{user.email}}> </dd>
	  </dl>
	  <div class=actions><input type=submit value="确定"></div>
	</form>



{% endblock %}
